version: '2'
services:
    cli:
        image: lojassimonetti/php-cli-docker:latest
        volumes:
            - ./:/app
            - ~/.ssh:/root/.ssh
            - ~/.composer:/root/.composer
        env_file:
            - .env
    db:
        image: mysql:5.7
        working_dir: /var/www/html
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=test
            - MYSQL_USER=root
            - MYSQL_PASSWORD=root
        volumes:
            - ./.data/db:/var/lib/mysql
            - ./:/var/www/html
            - /tmp:/tmp
        ports:
            - 3307:3306
    apache:
        image: lojassimonetti/apache2-php7-silex:latest
        volumes:
            - ./:/var/www/html
            - ./provisioning/supervisor.conf:/etc/supervisor/conf.d/workers.conf
            - ~/.ssh:/root/.ssh
            - ~/.composer:/root/.composer
        working_dir: /var/www/html
        links:
            - db
            - rabbit
        ports:
            - 8081:80
            - 8091:9001
        env_file:
            - .env
    rabbit:
        build:
            context: .
            dockerfile: provisioning/Dockerfile.rabbitmq
        environment:
            RABBITMQ_DEFAULT_USER: admin
            RABBITMQ_DEFAULT_PASS: mestre
        ports:
            - 15673:15672
            - 56723:5672